<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-4 offset-5">
      <h2>Shop by Category</h2>
      <div style="padding-left: 50px;" class="mt-3 mb-3">
      <a href="#" class="text-dark">- View All</a>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="assets/images/image1.jpg" class="card-img-top" alt="Placeholder Image">
        <div class="card-body">
          <h5 class="card-title text-center"><a href="destination-page.html" class="text-decoration-none text-muted">EARRINGS</a></h5>
          <p class="card-title text-center text-muted">5 Products</a></p>

        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img src="assets/images/image2.jpg" class="card-img-top" alt="Placeholder Image">
        <div class="card-body">
          <h5 class="card-title text-center"><a href="destination-page.html" class="text-decoration-none text-muted">NECKLACES</a></h5>
          <p class="card-title text-center text-muted">5 Products</a></p>


        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img src="assets/images/image3.jpg" class="card-img-top" alt="Placeholder Image">
        <div class="card-body">
          <h5 class="card-title text-center"><a href="destination-page.html" class="text-decoration-none text-muted">BRACELETS</a></h5>
          <p class="card-title text-center text-muted">5 Products</a></p>


        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
